<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__menu">
            <img class="header__menu__logo" src="img/Logo.png" alt="Logo Alura">
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido__encriptado">
            <h1 class="presentacion__contenido__encriptado__titulo">Encriptador</h1>
            <textarea  id="input" class="presentacion__contenido__encriptado__input" type="text" placeholder="Ingrese el texto aqui"></textarea>
            <div class="señal__texto">
            <img class="presentacion__contenido__encriptado__señal" src="img/Señal.png" alt="Advertencia">
            <p class="presentacion__contenido__encriptado__texto">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="presentacion__contenido__encriptado__boton">
            <button onclick="encriptado()" class="presentacion__contenido__encriptado__boton__encriptar">Encriptar</button>
            <button onclick="desencriptar()" class="presentacion__contenido__encriptado__boton__desencriptar">Desencriptar</button>
            
        </div>
        </section>
        <section class="presentacion__contenido__desencriptado">
            <p class="presentacion__contenido__desencriptado__resultado" id="resultado"></p>
            <img class="presentacion__contenido__desencriptado_muñeco" src="img/Muñeco.png" alt="Muñeco">
            <h3 class="presentacion__contenido__desencriptado_subtitulo">Ningún mensaje fue encontrado</h3>
            <p class="presentacion__contenido__desencriptado_texto">
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
            <button onclick="copit()" class="presentacion__contenido__desencriptado__copiar" id="copit">Copiar texto</button>
        </section>  
    </main>
    <footer class="footer">
        <div class="footer__redes">
            <a href="https://github.com/sarhaans" target="_blank">
                <img src="img/github.png" alt="github" class="footer__redes__github">
            </a>
            <a href="https://www.linkedin.com/in/santiago-diaz-franki" target="_blank">
                <img src="img/linkedin.png" alt="linkedin" class="footer__redes__linkedin">
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
