<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="header__menu">
            <img class="header__menu__logo" src="img/Logo.png" alt="Logo Alura">
            <a class="header__menu__link" href="index.html">Home</a>
            <a class="header__menu__link" href="programdor.html">Programador</a>
        </nav>
    </header>
    <main class="presentacion">
        <h1 class="presentacion__titulo">Encriptador de texto</h1>
        <section class="presentacion__encriptador">
            <h2>Ingrese el texto aqui</h2>
        </section>
        <section class="presentacion__resultado">
            <img class="presentacion__resultado__muñeco" src="img/Muñeco.png" alt="Muñeco">
            <p class="presentacion__resultado__titulo">Ningún mensaje fue encontrado</p>
            <p>
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
        </section>
        <section class="presentacion__opciones">
            <img class="presentacion__opciones__señal" src="img/Señal.png" alt="Advertencia">
            <p class="presentacion__opciones__señal__texto">Solo letras minúsculas y sin acentos</p>
            <button class="presentacion__opciones__botones">Encriptar</button>
            <button class="presentacion__opciones__botones">Desencriptar</button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__redes">
            <a target="_blank" class="footer__redes__github"><i class="fa-brands fa-github"></i></a>
            <a target="_blank" class="footer__redes__linkedin"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
</body>

</html>
